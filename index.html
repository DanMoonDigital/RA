<!DOCTYPE html>
<html>
  <head>
    <title>Terceira experiência de RA usando o marcador hiro e um Video</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <video id="videofofo" src="HannahDance.mp4" autoplay loop playsinline webkit-playsinline muted style=“display: none;”></video>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-marker preset="hiro">
        <a-video src="#videofofo" rotation= "-90 -90 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
  
</html>
</html>
